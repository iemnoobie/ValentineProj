<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Yes</title>
    <link rel="stylesheet" href="styles_1.css">
</head>

<body>
    <div class="first-section">
        <div class="player">
            <h2>keep the audio playing</h2>
            <div class="controls">
                <button class="btn previous"><i class="ph-bold ph-skip-back"></i></button>
                <button class="btn play-pause">
                    <i id="play-pause-icon" class="ph-bold ph-play"></i>
                </button>
                <button class="btn next"><i class="ph-bold ph-skip-forward"></i></button>
            </div>
        </div>

        <div class="snowball">
            <img id="gif" src="snowball-bunny-carrot.gif" alt="Snowball the bunny with a carrot">
            <h1>Yayy!! I knew you would say yes.</h1>
        </div>


        <h2>I also made a card for you</h2>
        <h3>Scroll down to see it</h3>
    </div>

    <div class="second-section">
        <div class="valentines">
            <div class="envelope">
                <div class="card">
                    <div class="text">
                        Happy <br> Valentines's <br> Day
                    </div>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="front"></div>
        </div>

    </div>

    <script src="script_1.js"></script>
</body>

</html>
